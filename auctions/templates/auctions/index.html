{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'categoryPage' %}" method="post" class="my-3">
            {% csrf_token %}
            <label for="category">Choose a Category:</label>
            <select name="category" id="category">
                {% for categoryItem in category %}
                    <option value="{{categoryItem}}">{{categoryItem}}</option>
                {% endfor %}
            </select>
            <button class="btn-primary" type="submit">Select</button>

    </form>
    <div class="row mx-3">
        {% for listItem in Listings %}
        <div class="card mx-3 my-3" style="width: 18rem;">
            <img src="{{listItem.imageurl}}" class="card-img-top" alt="{{listItem.title}}">
            <div class="card-body">
              <h5 class="card-title">{{listItem.title}}</h5>
              <p class="card-text">{{listItem.description}}</p>
              <a href="{% url 'listingItem' id=listItem.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
